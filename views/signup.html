<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More Recepie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/signup.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="/assets/signUp.js"></script>
</head>
<body>
    <form method="POST" action="/users/signin">
        <div class="container">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-4">
                        <div class="form-group">
                            <br>
                            <br>
                                <div class="form-group">
                                    <label for="inputName">Full Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Full Name" pattern="[A-Za-z]{1,}" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" minlength="8" onkeyup="check()" required>
                                </div>
                                <div class="form-group">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" class="form-control" id="rInputPassword" placeholder="Confrim Password" minlength="8" onkeyup="check()" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="switchToLogin()">Submit</button>
                            </div>
                </div>
                <div class="col">

                    </div>
            </div>
                
        </div>
        
    </form>
</body>
</html>
